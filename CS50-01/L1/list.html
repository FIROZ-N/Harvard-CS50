<!DOCTYPE html>

<head>
    <title>CS50 L3</title>
</head>

<body>
    <p>An Unodered List : </p>
    <ul>
        <li>One Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <p>An Ordered List : </p>
    <ol type="I">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>

</html>
