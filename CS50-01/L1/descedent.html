<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Ll2</title>
        <style>
            ol {
                text-transform: capitalize;
            }

            ul > li {
                color: grey;
                font-weight: lighter;
            }

            li {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>List item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>another list item</li>
        </ol>
    </body>
</html>
